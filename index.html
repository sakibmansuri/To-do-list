<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="To do list.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>To do list</title>
    <style>

    </style>
</head>

<body>
    <div class="container">

        <div class="statBox">
            <div class="details">
                <h1>To-do list</h1>
                <p>Keep it up and float with me!!</p>
                <div id="progressBar">
                    <div id="progressLine"></div>
                </div>
            </div>
            <div class="circle">
                <p id="numbers">>_<</p>
            </div>
        </div>

        <div class="infoBox">
            <form action="">
                <input class="taskInput" type="text" placeholder="Write the tasks...">
                <button class="newTask" type="submit">+</button>
            </form>

            <ul class="infoList"></ul>
        </div>
    </div>
</body>

<script src="To do list.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>

</html>
